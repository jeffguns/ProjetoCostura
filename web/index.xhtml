<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>


</h:head>

<h:body>
    <h:form>
        <p:breadCrumb>
            <p:menuitem/>
            <p:menuitem value="Página Login" action="index.xhtml"/>
            <p:menuitem value="Página Cadastro" action="primeirapagina.xhtml"/>
        </p:breadCrumb>
    </h:form>

    <h:form id="formLogin" style="margin-top: 15%; margin-left: 40%;">

        <h1>Realize o login</h1>

        <p:panelGrid columns="2">

            <p:outputLabel value="Login:"/>
            <p:inputText value="#{pessoaBean.pessoa.login}"/>

            <p:outputLabel value="Senha:"/>
            <p:password value="#{pessoaBean.pessoa.senha}"/>

            <p:commandButton value="Acessar" action="#{pessoaBean.logar}"/>
        </p:panelGrid>
    </h:form>

</h:body>

</html>
